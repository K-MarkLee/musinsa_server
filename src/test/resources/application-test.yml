  secret-key: test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6
  client-key: test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm
  confirm_url: http://localhost:8081/v1/payments/confirm
  base_cancel_url: http://localhost:8081/v1/payments

fcm:
  service-account-file: key/fdbdproject.json
  topic-name: test-topic
  project-id: test-project

logging:
  level:
    org:
      hibernate:
        sql: debug
        type.descriptor.sql.BasicBinder: TRACE
        orm.jdbc.internal.LogicalConnectionImpl: DEBUG
      springframework.orm.jpa: DEBUG
      springframework.transaction: DEBUG

