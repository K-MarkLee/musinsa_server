spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/ServerApplication
    username: sa
    password:
  # data:
  #   redis:
  #     host: ${REDIS_HOST:localhost}
  #     port: ${REDIS_PORT:6379}
